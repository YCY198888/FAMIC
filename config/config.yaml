# FAMIC Model Configuration

# Model configuration
model:
  embedding_dim: 300  # Embedding dimension for word embeddings
  vocab_length: 250000  # Vocabulary size (250,000 + 1 for padding = 250,001)
  max_len: 100  # Maximum sequence length for word-level tokenization
  num_heads: 10  # Number of attention heads
  hidden_dim: 300  # Hidden dimension (matches embedding dimension)
  num_classes: 2  # Binary classification
  n_layers: 2  # Number of layers (for compatibility)
  max_relative_position_mask: 2  # Max relative position for mask blocks
  max_relative_position_shift: 3  # Max relative position for shifter blocks
  pivot: 0.5  # Pivot value
  drop_prob: 0.5  # Dropout probability
  digits_dim: 1  # Dimension for digits/auxiliary features

# Model weights configuration
weights:
  repo_id: "ycy198888/jds_support_files"  # HuggingFace repository
  repo_type: "dataset"  # Repository type
  version: "v2"  # Model version
  save_dir: "models"  # Local cache directory for weights

# Dataset configuration
datasets:
  data_root: "data"  # Local cache root directory
  # Available datasets: "twitter" or "wine"
  default_dataset: "twitter"  # Default dataset to use
  twitter:
    name: "twitter"
    display_name: "Twitter Cleaned 2024"
    repo_id: "ycy198888/jds_support_files"
    filename: "datasets/twitter_cleaned2024.csv"
    tokenizer_path: "tokenizers/twitter_famic_tokenizer.json"
    description: "Twitter dataset cleaned in 2024"
    num_classes: 2  # Binary classification
    text_column: "preprocessed_text"  # Column name for text data
    label_column: "labels"  # Column name for labels
  wine:
    name: "wine"
    display_name: "Wine 140k Cleaned 2025"
    repo_id: "ycy198888/jds_support_files"
    filename: "datasets/wine_140k_cleaned2025.csv"
    tokenizer_path: "tokenizers/wine_famic_tokenizer.json"
    description: "Wine dataset with 140k samples cleaned in 2025"
    num_classes: 2  # Binary classification
    text_column: "preprocessed_text"  # Column name for text data
    label_column: "labels"  # Column name for labels

# Data splitting configuration
data_splitting:
  test_size: 0.1  # 10% of data for test set
  val_size: 0.5  # 50% of test set for validation (5% total)
  random_state: 2025  # Random seed for reproducibility
  max_len: 150  # Maximum sequence length for padding
  batch_size: 100  # Batch size for DataLoaders
  num_workers: 0  # Number of workers for DataLoader (0 for Windows compatibility)

# Evaluation configuration
evaluation:
  batch_size: 100  # Batch size for evaluation
  device: "auto"  # "auto", "cuda", or "cpu"
  save_results: true
  results_dir: "results"
  class_names: ["Negative", "Positive"]  # Class names for visualization
  use_mask: true  # Use learned mask in forward pass
  use_shift1: true  # Use first shifter in forward pass
  use_shift2: true  # Use second shifter in forward pass


